syntax = "proto3";

package api.v1.common;

import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "git.cvewatcher.la-ruche.fr/CVEWatcher/godepgraph/api/v1/common;common";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "GoDepGraph"
    // version will be provided on the fly
    description: "The gRPC-gateway generated REST API OpenAPIv2 swagger."
  }
  schemes: HTTP
  consumes: "application/json"
  produces: "application/json"
};
